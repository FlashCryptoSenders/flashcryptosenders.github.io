            function submitToIndexNow() {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000);

                fetch("https://api.indexnow.org/indexnow", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        host: new URL(indexNowConfig.keyLocation).hostname,
                        key: indexNowConfig.apiKey,
                        keyLocation: indexNowConfig.keyLocation,
                        urlList: indexNowConfig.urls
                    }),
                    signal: controller.signal
                })
                .then(response => {
                    clearTimeout(timeoutId);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    console.log("IndexNow submission successful");
                })
                .catch(error => console.error("IndexNow error:", error));
            }

            if (document.readyState === 'complete') {
                submitToIndexNow();
            } else {
                window.addEventListener('load', submitToIndexNow);
            }
        })();
    </script>

    <!-- Lazy Loading Enhancements -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const lazyElements = [].slice.call(document.querySelectorAll('[data-src]'));
            
            if ("IntersectionObserver" in window) {
                let lazyObserver = new IntersectionObserver(function(entries) {
                    entries.forEach(function(entry) {
                        if (entry.isIntersecting) {
                            let lazyElement = entry.target;
                            lazyElement.src = lazyElement.dataset.src;
                            lazyElement.removeAttribute('data-src');
                            lazyObserver.unobserve(lazyElement);
                        }
                    });
                });

                lazyElements.forEach(function(lazyElement) {
                    lazyObserver.observe(lazyElement);
                });
            }
        });
    </script>
